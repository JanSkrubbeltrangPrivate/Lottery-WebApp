<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Lottery Draw</title>
</head>

<body>
    <div class="lottery">
        <div class="header">
            Lottery            
        </div>
        <div class="member-section">
            <div class="member-title">Participants:</div>
            <div class="member-rows"></div>
            <div class="member-total">Total: <span id="total-tickets"></span></div>
        </div>
        <div class="tickets">
            <input type="text" class="ticket-holder" list="ticket-holder-list">
            <datalist class="ticket-holders" id="ticket-holder-list"></datalist>
            <button class="ticket-add" onclick="GiveTicket()">Add Ticket</button>
            <button class="ticket-remove" onclick="TakeTicket()">Remove Ticket</button>
        </div>
        <div class="draw">
            <button class="draw-ticket" onclick="DrawTicket()">Draw Ticket</button>
        </div>
        <div class="clear">
            <button class="clear-ticket" onclick="ClearTickets()">Clear all tickets</button>
        </div>
    </div>
</body>

</html>

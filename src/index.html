<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Lottery Draw</title>
</head>

<body>
    <div class="lottery">
        <div class="header">
            Lottery
        </div>
        <div class="member-section">
            <div class="member-title">Participants:</div>
            <div class="member-rows"></div>
            <div class="member-total">Total: <span id="total-tickets"></span></div>
        </div>
        <div class="tickets">
            <input type="text" class="ticket-holder textbox" list="ticket-holder-list">
            <input type="number" class="ticket-quantity textbox">
            <datalist class="ticket-holders" id="ticket-holder-list"></datalist>
            <button class="ticket-add button" onclick="GiveTicket()">Add Ticket</button>
            <button class="ticket-remove button" onclick="TakeTicket()">Remove Ticket</button>
        </div>
        <div class="buttons">
            <div class="draw">
                <button class="draw-ticket button" onclick="DrawTicket()">Draw Ticket</button>
            </div>
            <div class="clear">
                <button class="clear-ticket button" onclick="ClearTickets()">Clear all tickets</button>
            </div>
            <div class="import">
                <button class="import-tickets button" onclick="ImportTickets()">Import</button>
            </div>
            <div class="export">
                <button class="export-tickets button" onclick="ExportTickets()">Export</button>
            </div>
        </div>
    </div>
    <div class="winner-banner" hidden>
        <div class="winner-heading">Winner!</div>
        <div class="winner-close" onclick="HideWinner()">X</div>
        <div class="winner-total">Total tickets: <span id="winner-tickets"></span></div>
        <div class="winner-list"></div>
        <div class="winner-number">Ticket drawn: <span id="winner-ticket"></span></div>
        <div class="winner"></div>
    </div>
</body>

</html>
